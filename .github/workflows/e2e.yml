name: E2E Tests

on:
  workflow_dispatch: # Manual trigger
  schedule:
    - cron: '0 2 * * *' # Run daily at 2 AM

jobs:
  e2e-critical:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BASE_URL: https://thought-database-frontend.vercel.app
      # Optional: add VITE_SUPABASE_URL and VITE_SUPABASE_ANON_KEY in GitHub repo Secrets
      # (Settings → Secrets and variables → Actions → New repository secret)
      # so "direct API access to another user's thought" tests run instead of skipping:
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    defaults:
      run:
        working-directory: ./thought_database/frontend
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: thought_database/frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Run E2E tests
        run: npx playwright test --project=${{ matrix.browser }}
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results-${{ matrix.browser }}
          path: thought_database/frontend/test-results/
          retention-days: 7
